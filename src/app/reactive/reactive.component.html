
<form class="row g-3 needs-validation" [formGroup]="studentForm" novalidate>
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">First name</label>
      <input type="text" class="form-control" id="validationCustom01" formControlName ="firstName" value="Mark" required>
     
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Last name</label>
      <input type="text" class="form-control" id="validationCustom02" formControlName ="lastName" value="Otto" required>
      
    </div>
    <div class="col-md-4">
      <label for="validationCustomUsername" class="form-label">Username</label>
      <div class="input-group has-validation">
        <input type="text" class="form-control" id="validationCustomUsername" formControlName ="userName" aria-describedby="inputGroupPrepend" required>
        
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationCustom03" class="form-label">City</label>
      <input type="text" class="form-control" formControlName ="city" id="validationCustom03" required>
     
    </div>
    <div class="col-md-3">
      <label for="validationCustom04" class="form-label">State</label>
      <select class="form-select" id="validationCustom04" formControlName="state" required>
        <option selected disabled value="">Choose option</option>
        <option>lahore</option>
        <option>karachi</option>
        <option>islamabad</option>


      </select>
      
    </div>
    <div class="col-md-3">
      <label for="validationCustom05" class="form-label">Zip</label>
      <input type="text" class="form-control" formControlName ="zipCode" id="validationCustom05" required>
      
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" formControlName ="isAcceptTerms" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
       
      </div>
    </div>
    <div class="col-12">
        <button class="btn btn-secondary" type="submit">Reset</button>  
        <button class="btn btn-primary" type="submit" (onclick)="OnSave()"> Submit form</button>
    </div>
  </form>
  <div class="col-4">
    {{studentForm.value | json}}
  </div>
