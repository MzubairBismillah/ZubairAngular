
    <div class="container mt-4">
        <div class="row">
            <!-- Department List Table -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-secondary text-white">Department List</div>
                    <div class="card-body p-0">
                        <table class="table table-bordered m-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Sr No</th>
                                    <th>Name</th>
                                    <th>City</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                @for (item of deptList; track $index){
                                    <tr>
                                        <td>{{$index+1}}</td>
                                        <td>{{item.DepartmentName}}</td>
                                        <td>{{item.DepartmentLogo}}</td>
                                        <td>{{item.Status}}</td>
                                    </tr>
                                }
                                
                               
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <!-- New Department Form -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-secondary text-white">New Department</div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="deptName" class="form-label">Department Name</label>
                                <input type="text" [(ngModel)]="ObjDept.DepartmentName" class="form-control" id="deptName" placeholder="Enter Name">
                            </div>
                            <div class="mb-3">
                                <label for="deptLogo" class="form-label">Department Logo</label>
                                <input type="text" [(ngModel)]="ObjDept.DepartmentLogo" class="form-control" id="deptLogo" placeholder="Enter Logo Url">
                            </div>
                            <button type="reset" class="btn btn-secondary">Reset</button>
                            <button type="submit" class="btn btn-success" (click)="onSave()">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
