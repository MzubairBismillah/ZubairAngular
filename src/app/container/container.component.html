<div class="mt-2 p-2 bg-secondary text-white rounded">
  <h1>ng template</h1>
</div>
<div class="row">
  <div class="col-4" >
    <ng-container *ngIf ="isContainer">
        <p>this is my container zubair</p>
    </ng-container>

  </div>
 
  <div class="col-4"></div>
  <table class="table table-bordered m-0">
    <thead class="table-light">
        <tr>
            <th>Sr No</th>
            <th>Name</th>
            <th>User NAME</th>
            <th>EMAIL</th>
        </tr>
    </thead>
    <tbody>
        @for (item of userList; track $index){
            <tr>
                <td>{{$index+1}}</td>
                <td>{{item.}}</td>
                <td>{{item.departmentLogo}}</td>
                <td></td>
            </tr>
        }
        
       
    </tbody>
</table>

  <div class="col-4"></div>
</div>

<div class="row">
    <div class="col-4"></div>
       <button class="btn btn-secondary " (click)="getUser()" >User Data</button>
    <div class="col-4"></div>
    
    <div class="col-4"></div>
  </div>
